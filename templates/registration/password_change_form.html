{% extends "_base.html" %}
{% load bootstrap4 %}
{% block title %}Change My Password{% endblock title %}
{% block content %}
  <h3>Change My Password</h3>
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_messages %}
    <button type="submit" class="btn btn-success btn-block">Change my password</button>
  </form>
{% endblock %}
