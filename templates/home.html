{% extends '_base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active"><a href="{% url 'home_page' %}">Home</a></li>
    </ol>
  </nav>
  {% if user.is_authenticated %}
    Welcome, {{ user.email }}!
    <p>
      <a href="{% url 'account_logout' %}">Log Out</a> |
      <a href="{% url 'account_change_password' %}">Change your password</a>
    </p>
  {% else %}
    <p>You are not logged in</p>
    <p>
      <a href="{% url 'account_login' %}">Log In</a> |
      <a href="{% url 'account_signup' %}">Join Us</a> |
      <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
    </p>
  {% endif %}
{% endblock %}
