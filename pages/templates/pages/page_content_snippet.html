{% for content in page_content.content_set.all %}
  <section class="card shadow-sm mb-3">
    <div class="container py-5">
      {% if content.title %}<h2>{{ content.title }}</h2>{% endif %}
      {{ content.body|safe }}
    </div>
  </section>
{% empty %}
  <div class="alert alert-warning" role="alert">This page has no content yet. Here is some sample text to give you a
    feel for what this page will look like with content
  </div>
  {% lorem 5 p %}
{% endfor %}
