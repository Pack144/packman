{% extends '_base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
  {% if page_content %}
    <h1>{{ page_content.title }}</h1>
    <p>{{ page_content.body|safe }}</p>
  {% else %}
    <div class="alert alert-warning" role="alert">This page has no content yet. Here is some sample text instead.</div>
    {% lorem 3 p %}
  {% endif %}
{% endblock %}
