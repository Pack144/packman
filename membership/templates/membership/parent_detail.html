{% extends "_base.html" %}

{% block title %}{{ parent.full_name }}{% endblock title %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home_page' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'member_list' %}">Members</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ parent.full_name }}</li>
    </ol>
  </nav>
  <h1>{{ parent.full_name }}{% if user == parent.account %}
    <a href="{% url 'parent_update' parent.id %}">edit</a>{% endif %}</h1>
{% endblock %}
