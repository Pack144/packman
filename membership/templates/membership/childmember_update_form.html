{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}{{ member }} - Update{% endblock %}

{% block content %}
  <div class="container row">
    <div class="col-md-3">
      {% if member.photo %}
        <img src="{{ member.photo.url }}" class="img-fluid rounded" alt="{{ member }}'s profile picture">
      {% else %}
        <img src="{% static 'img/avatar_cub.png' %}" class="img-fluid rounded" alt="No profile picture">
      {% endif %}
    </div>
    <div class="col-md-9">
      <h1>{{ member }}</h1>
      {% crispy form %}
    </div>
  </div>
{% endblock content %}
