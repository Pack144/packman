{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Nominate a scout{% endblock %}

{% block content %}
  <h1>Nominate a Scout</h1>
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Nominate Scout</button>
  </form>
{% endblock content %}
