{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ scout.full_name }} - Update{% endblock %}

{% block content %}
  <h1>Update {{ scout.full_name }}</h1>
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Update</button>
    <a class="btn btn-primary" href="{% url 'scout_detail' scout.id %}">Cancel</a>
  </form>
{% endblock content %}
