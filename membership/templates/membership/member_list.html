{% extends '_base.html' %}

{% block title %}All Members{% endblock %}

{% block content %}<h2>All Members</h2>
  {% if member_list %}
    <ul>{% for member in member_list %}
      <li><a href="{{ member.get_absolute_url }}">{{ member.full_name }}</a></li>{% endfor %}
    </ul>
  {% else %}
    <p>The pack has no active members</p>
  {% endif %}
{% endblock %}
