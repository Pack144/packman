{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add a Parent/Guardian{% endblock %}

{% block content %}
  <h1>Add a Parent/Guardian</h1>
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Add Member</button>
  </form>
{% endblock content %}
