{% extends '_base.html' %}

{% load i18n %}


{% block title %}{% translate 'Orders' %} | {{ block.super }}{% endblock %}


{% block content %}
  <h1>{% translate 'Orders' %}</h1>
  <a href="{% url 'campaigns:order_create' %}">{% translate 'Start a new order' %}</a>
  <ul>
  {% for order in order_list %}
      <li><a href="{{ order.get_absolute_url }}">{{ order }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
