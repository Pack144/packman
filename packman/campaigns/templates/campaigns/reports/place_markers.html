{% load static %}

<html lang="en-US">
  <head>
    <link rel="stylesheet" href="{% static 'css/reports.css' %}">
    <title>Place Markers</title>
  </head>
  <body>
    {% for cub in cub_list %}
      {% ifchanged cub.den %}
        {% if not forloop.first %}<div class="page-break"></div>{% endif %}
        <table>
          <tr>
            <td class="place-marker-den-name">{{ cub.den|upper }}</td>
          </tr>
        </table>
      {% endifchanged %}
      <div class="page-break"></div>
      <table>
        <tr>
          <td class="place-marker-cub-name">{{ cub.scout }}</td>
        </tr>
        <tr>
          <td class="place-marker-cub-den">{{ cub.den }}</td>
        </tr>
      </table>
    {% endfor %}
  </body>
</html>
