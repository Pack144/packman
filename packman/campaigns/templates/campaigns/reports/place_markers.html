{% load static %}
<html lang="en-us">
<head>
  <link rel="stylesheet" href="{% static 'css/reports.css' %}">
  <title>Place Markers</title>
</head>

<body>
{% for cub in cub_list %}
  {% ifchanged cub.current_den %}
    {% if not forloop.first %}
      <div class="page-break"></div>
    {% endif %}
    <table>
      <tr>
        <td class="placeMarkerDenName">{{ cub.current_den|upper }}</td>
      </tr>
    </table>
    <div class="page-break"></div>
    <table>
      <tr>
        <td class="placeMarkerCubName">{{ cub }}</td>
      </tr>
      <tr>
        <td class="placeMarkerCubDen">{{ cub.current_den }}</td>
      </tr>
    </table>
  {% endifchanged %}
{% endfor %}
</body>
</html>
