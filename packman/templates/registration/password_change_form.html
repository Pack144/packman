{% extends '_base.html' %}
{% load crispy_forms_tags i18n static %}

{% block title %}{% trans 'Change My Password' %} â€” {{ block.super }}{% endblock title %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card border-0 shadow-sm mb-3">
        <div class="card-header text-center">
          <img src="{% static 'img/logo.png' %}" width="64" height="36" class="d-block d-sm-none mx-auto my-4 img-thumbnail" alt="{% trans 'Pack Logo' %}">
          <img src="{% static 'img/logo.png' %}" width="125" height="70" class="d-none d-sm-block mx-auto my-4 img-thumbnail" alt="{% trans 'Pack Logo' %}">
          <h3 class="card-subtitle text-muted">{% trans 'Change My Password' %}</h3>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'password_change' %}" class="form password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-block btn-success mt-5" type="submit" value="{% trans 'Change my password' %}">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
