{% extends "_base.html" %}

{% load i18n static %}

{% block title %}{% translate 'Password Change Successful' %} | {{ block.super }}{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card border-0 shadow-sm mb-3">
        <div class="card-header text-center">
          <img src="{% static 'img/logo.png' %}"
               width="64"
               height="36"
               class="d-block d-sm-none mx-auto my-4 img-thumbnail"
               alt="{% translate 'Pack Logo' %}">
          <img src="{% static 'img/logo.png' %}"
               width="125"
               height="70"
               class="d-none d-sm-block mx-auto my-4 img-thumbnail"
               alt="{% translate 'Pack Logo' %}">
          <h3 class="card-subtitle text-muted">{% translate 'Password Change Successful' %}</h3>
        </div>
        <div class="card-body">
          <p>
            {% translate 'Your password has been changed.' %}
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
