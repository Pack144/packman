{% load static %}
<!DOCTYPE html>
<!-- Set the language of your main document. This helps screenreaders use the proper language profile, pronunciation, and accent. -->
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <style type="text/css">
    body, table, td, a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    table, td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    img {
      -ms-interpolation-mode: bicubic;
    }

    /* RESET STYLES */
    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
    }

    table {
      border-collapse: collapse !important;
    }

    body {
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
    }

    /* iOS BLUE LINKS */
    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    /* GMAIL BLUE LINKS */
    u + #body a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    /* SAMSUNG MAIL BLUE LINKS */
    #MessageViewBody a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    /* These rules set the link and hover states, making it clear that links are, in fact, links. */
    /* Embrace established conventions like underlines on links to keep emails accessible. */
    a {
      color: #B200FD;
      font-weight: 600;
      text-decoration: underline;
    }

    a:hover {
      color: #000000 !important;
      text-decoration: none !important;
    }

    /* These rules adjust styles for desktop devices, keeping the email responsive for users. */
    /* Some email clients don't properly apply media query-based styles, which is why we go mobile-first. */
    @media screen and (min-width: 600px) {
      h1 {
        font-size: 48px !important;
        line-height: 48px !important;
      }
    }
  </style>
</head>
<body style="margin: 0 !important; padding: 0 !important;">
<!-- This ghost table is used to constrain the width in Outlook. The role attribute is set to presentation to prevent it from being read by screenreaders. -->
<!--[if (gte mso 9)|(IE)]>
<table cellspacing="0" cellpadding="0" border="0" width="720" align="center" role="presentation">
  <tr>
    <td>
<![endif]-->

<!-- Preheader text ----->
<div style="display:none !important; visibility:hidden; mso-hide:all; font-size:1px; color:#ffffff; line-height:1px; max-height:0px; max-width:0px; opacity:0; overflow:hidden;">
  {% block preheader %}{% endblock %}
</div>


<!-- The role and aria-label attributes are added to wrap the email content as an article for screen readers. Some of them will read out the aria-label as the title of the document, so use something like "An email from Your Brand Name" to make it recognizable. -->
<!-- Default styling of text is applied to the wrapper div. Be sure to use text that is large enough and has a high contrast with the background color for people with visual impairments. -->
<div role="article" aria-label="An email from {{ site.name }}" lang="en" style="background-color: white; color: #2b2b2b; font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; font-size: 18px; font-weight: 400; line-height: 28px; margin: 0 auto; max-width: 720px; padding: 40px 20px 40px 20px;">

  <!-- Logo section and header. Headers are useful landmark elements. -->
  <header>
    {% block header_top %}{% endblock %}
    <!-- Since this is a purely decorative image, we can leave the alternative text blank. -->
    <a href="http://{{ site.domain }}">
      <center><img src="http://{{ site.domain }}{% static 'img/logo.png' %}" width="125" height="70" alt=""></center>
    </a>
    <!-- The h1 is the main heading of the document and should come first. -->
    <!-- We can override the default styles inline. -->
    <h1 style="color: #003F87; font-size: 32px; font-weight: 800; line-height: 32px; margin: 48px 0; text-align: center;">{% block heading %}{% endblock %}</h1>
  </header>

  <main>
    <!-- This div is purely presentational, providing a container for the message. -->
    <div style="background-color: #E9E9E4; color: #232528; border-radius: 4px; padding: 24px 48px;">
      <!-- This ghost table is used solely for padding in Word-based Outlook clients. -->
      <!--[if (gte mso 9)|(IE)]>
      <table cellspacing="0" cellpadding="0" border="0" width="720" align="center" role="presentation">
        <tr>
          <td style="background-color: ghostwhite; padding: 24px 48px 24px 48px;">
      <![endif]-->

      <!-- Body copy -->
      {% block content %}{% endblock %}

      <!--[if (gte mso 9)|(IE)]>
      </td></tr></table>
      <![endif]-->
    </div>
  </main>

  <!-- Footer information. Footer is a useful landmark element. -->
  <footer>
    {% block footer %}{% endblock footer %}
      <!-- The address element does exactly what it says. By default, it is block-level and italicizes text. You can override this behavior inline. -->
      <address style="font-size: 16px; font-style: normal; font-weight: 400; line-height: 24px;">
        <strong>Your Friends:</strong> {{ site.name }}
      </address>

  </footer>

</div>
<!--[if (gte mso 9)|(IE)]>
</td></tr></table>
<![endif]-->
</body>
</html>
